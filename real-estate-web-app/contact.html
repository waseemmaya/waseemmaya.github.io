<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Real State Web App</title>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>

    <!-- For Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <!-- For Social Icon -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Main CSS File -->
    <link rel="stylesheet" href="assets/css/styles.css">

<!-- Sweet Alert -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
</head>

<body onload="runMap()">
        <header>
                <h2><a href="index.html">Sheikh Real Estate</a></h2>
                <nav>
                    <li><a href="index.html">Home</a></li>
                    <li>
                        <div class="dropdown">
                            <button class="dropbtn" onclick="options()">Category
                                <i class="fa fa-caret-down"></i>
                            </button>
                            <div class="dropdown-content" id="myDropdown">
                                <a href="houses.html">Houses</a>
                                <a href="bungalows.html">Bungalows</a>
                                <a href="flats.html">Flats</a>
        
                            </div>
                        </div>
                    </li>
        
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                </nav>
            </header>


    <section class="hero">
        <div class="background-image" style="background-image: url(assets/img/Contact.jpg);"></div>
        <h1>SHEIKH ASSOCIATE</h1>
        <h3>Discuss all of your property concerns through contact us & we will get back to you as soon as possible.</h3>

        <div class="social">
			<a href="https://www.facebook.com/shehroz.a.khans"><i class="fa fa-facebook icon" aria-hidden="false" style="font-size:30px;margin-right:6px"></i></a>
			<a href="https://www.instagram.com/Shehrozlive/"><i class="fa fa-instagram icon" aria-hidden="false" style="font-size:30px;margin-right:6px"></i></a>
			<a href="https://twitter.com/shehrozlive"><i class="fa fa-twitter icon" aria-hidden="false" style="font-size:30px;margin-right:6px"></i></a>
		</div>
    </section>

    <div class="container">
        <div style="text-align:center">
            <h1 class="contact-us">Contact Us</h1>
        </div>
        <div class="row">
            <div class="column">
                <div id="map" style="width:100%;height:500px"></div>
            </div>
            <div class="column">
                <form id="myForm" onsubmit="return submitResponse()">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name..">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required placeholder="Your Email..">
                    <label for="phone">Phone No</label>
                    <input type="text" id="phone" name="phone" required placeholder="Your Phone No..">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Write something.." style="height:170px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <footer>
		<ul>
			<li><a href="https://www.facebook.com/shehroz.a.khans"><i class="fa fa-facebook"></i></a></li>
			<li><a href="https://twitter.com/shehrozlive"><i class="fa fa-twitter"></i></a></li>
			<li><a href="https://www.instagram.com/Shehrozlive/"><i class="fa fa-instagram"></i></a></li>
		</ul>
        <p>Made by <a href="index.html" target="_blank">Shehroz and Team</a>.</p>
	</footer>

    <!-- Main Firebase File -->
    <script src="assets/js/wm_fire.js"></script>

    <!-- Main Javascript File -->
    <script src="assets/js/contact.js"></script>
    <!-- MAP CDN -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk9KNSL1jTv4MY9Pza6w8DJkpI_nHyCnk"></script>
    <!-- Google Map -->
    <script src="assets/js/map-active.js"></script>


</body>

</html>
