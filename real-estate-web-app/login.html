<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin Panel</title>
	<!-- Firebase CDN -->
	<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>

	<!-- Main CSS File -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<style>
		body {
			background-color: #f7f7f7;
		}
	</style>
</head>


<body>

	<div class="container">
		<p class="display-3 text-center">Admin Panel</p>
		<div>
			<form onsubmit="return openDashboard()">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>

	<!-- Main Firebase File -->
	<script src="admin-panel/main/wm_fire.js"></script>

	<!-- Main Javascript File -->
	<script src="assets/js/wm_main.js"></script>
	<script>



		function openDashboard() {
			var email = document.getElementById('email').value;
			var password = document.getElementById('password').value;

			firebase
				.auth()
				.signInWithEmailAndPassword(email, password)
				.then((a) => {
					let userID = a.user.uid;
					var userRef = firebase.database().ref(`Users/${userID}`);
					swal("Success").then(() => {
						location.href = "admin-panel/index.html";
					})
				})

				.catch(function (error) {
					// Handle Errors here.
					swal("Error");
					var errorCode = error.code;
					var errorMessage = error.message;
					// ...
				});

			return false;
		}

	</script>

</body>

</html>
